<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	


	<rich:panel>
		<f:facet name="header">ConfiguraÃ§Ãµes</f:facet>
		<h:form>
		<rich:messages infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal" />

		    <center>
                <rich:panel id="homepanel" style="width:400px;">
                    <f:facet name="header">
                        Alterar Senha 
                    </f:facet>
                    <br />	
                    <div>
                    <h:panelGrid columns="2">
                        <h:outputText value="Digite sua senha atual:"/>
                        <h:inputSecret id="senha_atual" value="#{alterarSenha.senhaAtual}" />
                        
                        <h:outputText value="Digite uma nova senha:"/>
                        <h:inputSecret id="novaSenha" value="#{alterarSenha.novaSenha1}" />
						
                        <h:outputText value="Digite a nova senha novamente:" size="200"/>
                        <h:inputSecret id="novaSenha2" value="#{alterarSenha.novaSenha2}" />
                    </h:panelGrid>
                    
                    <h:panelGroup style="float:right">
                    	<a4j:commandButton id="alterarSenha" action="#{alterarSenha.botaoPressionado}" value="Alterar"
                    		style="font-size: 13px;" type="submit" reRender="homepanel" />
                    	
						<a4j:commandButton type="reset" value="Limpar" reRender="homepanel" />
					</h:panelGroup>
					<br/>
					
                    </div>
                    <br/>
                </rich:panel>

        
        <br />
        <br /> 
        

                <rich:panel id="homepanel2" style="width:400px;">
                    <f:facet name="header">
                        Alterar Pergunta Secreta 
                    </f:facet>
                    <br />
                    
                    <h:panelGrid columns="2">
                        <h:outputText value="Digite a nova pergunta secreta:"/>
                        <h:inputText id="nova_pergunta" value="#{alterarSenha.pergunta}" />
						
                        <h:outputText value="Digite a resposta para a nova pergunta:"/>
                        <h:inputSecret id="novaResposta" value="#{alterarSenha.novaResposta1}" />
                        
						<h:outputText value="Digite novamente a resposta:"/>
                        <h:inputSecret id="novaResposta2" value="#{alterarSenha.novaResposta2}" />
                    </h:panelGrid>      
                                  
                    <h:panelGroup style="float:right">
                    	<a4j:commandButton id="alterarPergunta" action="#{alterarSenha.botaoPressionado2}" value="Alterar"
                    		style="font-size: 13px;" type="submit" reRender="homepanel2" />
                   		<a4j:commandButton type="reset" id="limpar" value="Limpar" reRender="homepanel2" />
                   				<!-- ajaxSingle="true" reRender="corpo" />  -->
                   	</h:panelGroup>
                   	<br/>
                    
                    <br/>
                </rich:panel>
        	</center>

	</h:form>
