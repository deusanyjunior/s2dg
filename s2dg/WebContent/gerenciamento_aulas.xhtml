<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
<a4j:keepAlive beanName="calendarBean" />
	<rich:modalPanel id="gerenciamento_aulas" width="640" height="500"
		onload="#{calendarDataModel.getData}" resizeable="false">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="Gerenciar Dia - #{calendarBean.dataSelecionada()}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/del.png" styleClass="hidelink"
					id="hidelink" />
				<rich:componentControl for="gerenciamento_aulas" attachTo="hidelink"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<center><h:form>
			<rich:tabPanel switchType="client">
				<rich:tab label="Gerenciamento de Aulas">
					<center>Plano de Aula <br />
					<h:inputTextarea id="editorPlano"
						value="#{calendarBean.eventoCalendarioTurmaSelecionado.planejamento}"
						style="width:80%; height:100px" /> <br />
					<br />
					<br />
					Conteúdo Lecionado <br />
					<h:inputTextarea
						value="#{calendarBean.eventoCalendarioTurmaSelecionado.execucao}"
						style="width:80%; height:100px" /><br />
					<a4j:commandButton type="submit" value="Confirmar Planejamento"
						ajaxSingle="true" action="#{calendarBean.confirmarPlanejamento()}"
						style="FONT-WEIGHT: bold; width : 140px; height : 29px;"
						reRender="gerenciamento_aulas">
					</a4j:commandButton> <a4j:commandButton type="submit" value="Salvar" ajaxSingle="true"
						action="#{calendarBean.atualizaEventoCalendarioTurmaSelecionado()}"
						style="FONT-WEIGHT: bold; width : 85px; height : 29px;"
						reRender="planoDeCurso">
					</a4j:commandButton></center>
				</rich:tab>
				<rich:tab label="Gerenciamento de Presencas">
					<rich:panel styleClass="border_zero" id="tabela_avaliacoes">
						<br />
						<a4j:region>
						<center>
							<rich:dataTable id="tabelaPresenca" var="alunoPresenca" rows="10"
								value="#{calendarBean.eventoCalendarioTurmaSelecionado.presencas}"
								style="text-align: center;">
								<rich:column styleClass="matricula"
									sortBy="#{alunoPresenca.aluno.matricula}">
									<f:facet name="header">Matrícula</f:facet>
									<h:outputText value="#{alunoPresenca.aluno.matricula}" />
								</rich:column>
								<rich:column styleClass="aluno" sortOrder="ASCENDING"
									sortBy="#{alunoPresenca.aluno.usuario.nome}">
									<f:facet name="header">Aluno</f:facet>
									<h:outputText value="#{alunoPresenca.aluno.usuario.nome}" />
								</rich:column>
								<rich:column styleClass="faltas_dia">
									<f:facet name="header">Presenca</f:facet>
									<h:selectBooleanCheckbox id="checkboxmedia"
										value="#{alunoPresenca.presenca}">
									</h:selectBooleanCheckbox>
								</rich:column>
								<f:facet name="footer">
      								<rich:datascroller maxPages="10" />
    							</f:facet>
								
							</rich:dataTable>
							</center>
							Presença Publicada
							<h:selectBooleanCheckbox id="checkboxmedia"
										
										value="#{calendarBean.eventoCalendarioTurmaSelecionado.presencaPublicada}">
									</h:selectBooleanCheckbox>
							<center><a4j:commandButton type="submit" value="Salvar"
								ajaxSingle="true"
								action="#{calendarBean.atualizaEventoCalendarioTurmaSelecionado()}"
								style="FONT-WEIGHT: bold; width : 85px; height : 29px;"
								reRender="corpo2">
							</a4j:commandButton>
							
							<!--  <a4j:commandButton type="submit" value="Publicar"
								ajaxSingle="true"
								action="#{calendarBean.eventoCalendarioTurmaSelecionado.setPresencaPublicada(true)}"
								style="FONT-WEIGHT: bold; width : 85px; height : 29px;"
								reRender="gerenciamento_aulas" rendered="#{not calendarBean.eventoCalendarioTurmaSelecionado.isPresencaPublicada()}">
							</a4j:commandButton>-->
							</center>

						</a4j:region>
						
					</rich:panel>
				</rich:tab>
			</rich:tabPanel>
		</h:form></center>
	</rich:modalPanel>
</ui:composition>
