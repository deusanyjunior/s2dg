<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<rich:panel styleClass="border_zero">
	<h:form>	
	    <f:facet name="header">
								Trancamento da Disciplina
    	</f:facet>	
    	<h:outputText style="font-style: italic;"
			value="Aluno(a), voce esta prestes a realizar o trancamento de uma disciplina.
					Apos confirmado o trancamento voce nao podera mais cursar essa disciplina neste periodo.
					Seu historico mostrara essa disciplina como trancada, e nao havera nota para interferir no CRE." />
		<br />
		<br />
		<h:outputText style="font-style: italic;"
			value="Lembre-se que esta operacao so podera ser realizada uma vez para cada disciplina por periodo." />
        <br />
        <br />
		<h:outputText style="font-style: italic;"
			value="Uma vez confirmada nao podera ser desfeita." />
			<br />
			<br />
			<br />
			
		<a4j:commandLink styleClass="opcao_menu" 
					value="Trancar" action="#{alunoTurmaBean.trancamentoParcial()}" reRender="corpo" />
			<br />
			<br />			
		<div class="actionButtons">
			<a4j:commandButton id="botaochamatranca" value="Trancar Disciplina">
			<rich:componentControl for="panel" attachTo="botaochamatranca" operation="show" event="onclick"/>
			</a4j:commandButton>
				</div>
				
<rich:modalPanel id="panel" width="350" height="100">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Atencao"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/img/del.png" styleClass="hidelink" id="hidelink"/>
                <rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
        <h:outputText value="Tem certeza que deseja trancar a disciplina?"></h:outputText>
        <br/>
     	<div class="actionButtons">
			<a4j:commandButton id="botaotranca"
				action="#{alunoTurmaBean.trancamentoParcial}" value="Trancar">
				<rich:componentControl for="panel" attachTo="botaotranca"
					operation="hide" event="onclick" />
			</a4j:commandButton>
			<a4j:commandButton id="voltar" value="Voltar">
				<rich:componentControl for="panel" attachTo="voltar"
					operation="hide" event="onclick" />
			</a4j:commandButton>						
		</div>
    </rich:modalPanel>
    </h:form>
	</rich:panel>
</ui:composition>
