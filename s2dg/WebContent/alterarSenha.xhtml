<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" 
	template="/layout/template.xhtml">

	<ui:define name="body">

		<center>
		<h:form>
                <rich:panel id="homepanel" style="width:400px;">
                    <f:facet name="header">
                        Alterar Senha 
                    </f:facet>
                    
                    <h:message for="nome_avaliacao" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal" />
                    <br />
                    <br />
                    
                    <h:panelGrid columns="2">
                        <h:outputText value="Digite sua senha atual:"/>
                        <h:inputSecret value="#{alterarSenha.senhaAtual}" required="true"/>

                        <h:outputText value="Digite uma nova senha:"/>
                        <h:inputSecret value="#{alterarSenha.novaSenha1}" required="true"/>

                        <h:outputText value="Digite a nova senha novamente:" size="200"/>
                        <h:inputSecret value="#{alterarSenha.novaSenha2}" required="true"/>
                    </h:panelGrid>
                    
                    
                    <h:commandButton action="/home.seam" value="Cancelar" type="submit"/>
                    
                    <h:commandButton action="#{alterarSenha.botaoPressionado}" value="Alterar"
                    	type="submit"/>
                    
                    <br/>
                </rich:panel>
        </h:form>
        
        <br />
        <br /> 
        
		<h:form>
                <rich:panel id="homepanel" style="width:400px;">
                    <f:facet name="header">
                        Alterar Pergunta Secreta 
                    </f:facet>
                    
                    <h:message for="nome_avaliacao" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal" />
                    <br />
                    <br />
                    
                    <h:panelGrid columns="2">
<!--                    	<h:outputText value="Digite sua senha:"/>-->
<!--                        <h:inputSecret value="#{alterarSenha.senhaAtual}" required="true"/>-->
                    	
                        <h:outputText value="Digite a nova pergunta secreta:"/>
                        <h:inputText value="#{alterarSenha.pergunta}" required="true"/>

                        <h:outputText value="Digite a resposta para a nova pergunta:"/>
                        <h:inputSecret value="#{alterarSenha.novaResposta1}" required="true"/>
						
						<h:outputText value="Digite novamente a resposta:"/>
                        <h:inputSecret value="#{alterarSenha.novaResposta2}" required="true"/>
                    </h:panelGrid>
                    
                    
                    <h:commandButton action="/home.seam" value="Cancelar"
                    	type="submit"/>
                    <h:commandButton action="#{alterarSenha.botaoPressionado2}" value="Alterar"
                    	type="submit"/>
                    
                    <br/><br/><!-- aqui! -->
                </rich:panel>
        </h:form>
        </center>
        
	</ui:define>
</ui:composition>
