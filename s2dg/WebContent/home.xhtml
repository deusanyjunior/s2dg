<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" 
	template="/layout/template.xhtml">

	<ui:define name="body">

			<rich:tabPanel switchType="server">
			
				<rich:tab label="Área do Docente" 
					rendered="#{identity.hasRole('professor')}"
					onclick="#{usuarioBean.defineAbaAtivaDocente()}">
					<ui:include src="/layout/body_docente.xhtml"/>

				</rich:tab>

				<rich:tab label="Área do Discente"
					rendered="#{identity.hasRole('aluno')}"
					onclick="#{usuarioBean.defineAbaAtivaDiscente()}">
					<ui:include src="/layout/body_discente.xhtml"/>
				</rich:tab>

			</rich:tabPanel>
			<ui:insert name="body" />
			
	</ui:define>
</ui:composition>
