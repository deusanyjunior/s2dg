<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	<a4j:keepAlive beanName="turmaBean" />

	<a4j:outputPanel id="planoDeCurso" ajaxRendered="true">
		<h:form>
		<h:message for="corpo2" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal" />
		<br /><br />
		
		<center>
			<h:panelGrid columns="1">
			<rich:editor useSeamText="true" id="editorPlano"
				value="#{turmaBean.turma.planoDeCurso}" width="659" height="282"
				plugins="save,paste" language="pt" />
				</h:panelGrid>
			<a4j:commandButton value="Salvar" 
				action="#{turmaBean.atualizaPlanoDeCurso}"
				style="FONT-WEIGHT: bold; width : 85px; height : 29px;"
				reRender="planoDeCurso" />
		</center>
		</h:form>
	</a4j:outputPanel>

</ui:composition>
